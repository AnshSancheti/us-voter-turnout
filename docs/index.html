<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Election Turnout by State</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- D3.js and TopoJSON -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Presidential Election Turnout</h1>
            <p class="subtitle">Voter participation by state, <span id="currentYear">2020</span></p>
        </header>

        <!-- Main visualization area -->
        <main class="main-content">
            <!-- Global Data Source Toggle (applies to all maps) -->
            <div class="dataset-toggle" role="group" aria-label="Data Source">
                <span class="toggle-label">Data Source:</span>
                <label class="radio-label">
                    <input type="radio" name="dataSource" value="electionproject" checked>
                    <span>Election Project</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="dataSource" value="census">
                    <span>Census</span>
                </label>
            </div>

            <!-- Map container -->
            <div class="map-container">
                <svg id="map" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>

                <!-- Settings menu -->
                <div class="settings-menu" data-map-target="primary">
                    <button class="hamburger-btn" aria-label="Settings">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                    <div class="settings-panel">
                        <label class="checkbox-label">
                            <input type="checkbox" class="show-all-checkbox" data-map-target="primary">
                            <span class="checkbox-text">Show All</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="hideLegendCheckbox" class="hide-legend-checkbox">
                            <span class="checkbox-text">Hide Legend</span>
                        </label>
                    </div>
                </div>

                <!-- Legend (inside map) -->
                <div class="legend">
                    <div class="legend-title">Turnout</div>
                    <div class="legend-labels">
                        <span>80%</span>
                    </div>
                    <div class="legend-scale" id="legendScale"></div>
                    <div class="legend-labels">
                        <span>40%</span>
                    </div>
                </div>
            </div>

            <!-- Timeline slider -->
            <div class="timeline-container">
                <div class="timeline-title">Select Year</div>
                <div class="timeline-slider-wrapper">
                    <input
                        type="range"
                        id="yearSlider"
                        class="timeline-slider"
                        min="0"
                        max="10"
                        value="10"
                        step="1"
                        list="yearMarkers"
                    >
                    <datalist id="yearMarkers"></datalist>
                    <div class="timeline-labels" id="timelineLabels"></div>
                </div>
            </div>

            <!-- Additional views -->
            <section class="summary-section">
                <div class="summary-grid">
                    <article class="summary-card">
                        <header class="summary-card-header">
                            <h3>Highest Turnout Year</h3>
                        </header>
                        <div class="map-container secondary">
                            <div class="settings-menu" data-map-target="highest">
                                <button class="hamburger-btn" aria-label="Settings">
                                    <span class="hamburger-line"></span>
                                    <span class="hamburger-line"></span>
                                    <span class="hamburger-line"></span>
                                </button>
                                <div class="settings-panel">
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="show-all-checkbox" data-map-target="highest">
                                        <span class="checkbox-text">Show All</span>
                                    </label>
                                </div>
                            </div>
                            <svg id="highestTurnoutMap" class="summary-map" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>
                        </div>
                    </article>
                    <article class="summary-card">
                        <header class="summary-card-header">
                            <h3>Lowest Turnout Year</h3>
                        </header>
                        <div class="map-container secondary">
                            <div class="settings-menu" data-map-target="lowest">
                                <button class="hamburger-btn" aria-label="Settings">
                                    <span class="hamburger-line"></span>
                                    <span class="hamburger-line"></span>
                                    <span class="hamburger-line"></span>
                                </button>
                                <div class="settings-panel">
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="show-all-checkbox" data-map-target="lowest">
                                        <span class="checkbox-text">Show All</span>
                                    </label>
                                </div>
                            </div>
                            <svg id="lowestTurnoutMap" class="summary-map" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>
                Data sources:
                <a href="http://www.electproject.org/" target="_blank">United States Elections Project</a>
                Â·
                <a href="https://www.census.gov/data/tables/time-series/demo/voting-and-registration/voting-historical-time-series.html" target="_blank">U.S. Census Bureau</a>
            </p>
        </footer>
    </div>

    <!-- Main application script -->
    <script src="app.js"></script>
</body>
</html>
